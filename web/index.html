<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown to HTML</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<div id="markdown-container"></div>

<script>
  // Replace this with the path to your Markdown file
  const markdownFilePath = 'https://github.com/NMCA-GSC/GSC-2023/blob/main/README.md';

  // Function to fetch the content of a file
  function fetchFile(path, callback) {
    const xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        callback(xhr.responseText);
      }
    };
    xhr.open('GET', path, true);
    xhr.send();
  }

  // Fetch Markdown content from file
  fetchFile(markdownFilePath, function (markdownContent) {
    // Convert Markdown to HTML using marked
    const htmlContent = marked(markdownContent);

    // Display the HTML content in the container
    document.getElementById('markdown-container').innerHTML = htmlContent;
  });
</script>

</body>
</html>
